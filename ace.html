<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ace Editor Setup</title>
    <style>
        #editor { 
            height: 500px; 
            width: 100%;
            border: 1px solid lightgray; 
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="editor">function hello() { console.log("Hello, world!"); }</div>
    <button onclick="setMode('html')">HTML</button>
    <button onclick="setMode('css')">CSS</button>
    <button onclick="setMode('javascript')">JavaScript</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.session.setMode("ace/mode/javascript"); // Default mode
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: false,
            showLineNumbers: true,
            showGutter: true
        });

        function setMode(mode) {
            var modeMap = {
                'html': 'ace/mode/html',
                'css': 'ace/mode/css',
                'javascript': 'ace/mode/javascript'
            };
            editor.session.setMode(modeMap[mode]);
        }
    </script>
</body>
</html>
