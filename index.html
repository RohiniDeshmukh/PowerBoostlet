<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerBoostlet</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <div class="toggle-btn">
          <i class="fas fa-plus"></i>
        </div>

        <span style="--i: 2">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          <div class="search-box">
            <input type="text" placeholder="Search..." />
          </div>
        </span>

        <span style="--i: 3">
          <a href="#"><i class="fa-regular fa-pen-to-square"></i></a>
          <div class="text-area-container">
            <textarea placeholder="Enter your text here..."></textarea>
          </div>
        </span>

        <span style="--i: 4">
          <a href="#"><i class="fa-sharp fa-solid fa-b"></i></a>

          <div class="rect-box">
            <div class="button-row">
              <button class="rect-btn ML">Machine Learning</button>
              <button class="rect-btn LLM">LLM Models</button>
            </div>
            <div class="button-row">
              <button class="rect-btn filters">Filters</button>
              <button class="rect-btn DV">Data visualisation</button>
            </div>
          </div>
        </span>
      </div>
    </nav>
    <script src="app.js"></script>
  </body>
</html>
